<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<th:body class="hold-transition skin-blue fixed sidebar-mini fuelux">
<div class="wrapper">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header"><h1>Transactional Account Balances</h1></div>
        <!-- Main content -->
        <!-- Main content -->
        <div class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box box-primary">

                        <div class="box-body">

                            <div class="table-responsive">
                                <table class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>Account Number</th>
                                        <th>Account Type</th>
                                        <th>Account Balance</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="clientAccount : ${clientAccounts}">
                                        <td><span th:text="|${clientAccount.clientAccountNumber}|"/></td>
                                        <td><span th:text="|${clientAccount.accountType.description}|"/></td>
                                        <td><span th:text="|${#numbers.formatDecimal(clientAccount.displayBalance, 2, clientAccount.currency.decimalplaces)}|"/></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div> <!-- table-responsive -->
                        </div> <!-- box-body-->

                    </div> <!-- box box-primary -->
                </div> <!--col-xs-12 -->
            </div><!-- row-->
        </div><!-- content-->
    </div>
</div>

</th:body>
</html>
