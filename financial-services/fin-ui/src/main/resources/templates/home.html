<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<th:body class="hold-transition skin-blue fixed sidebar-mini fuelux">
<div class="wrapper">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div  th:if="${errorMessage} != null" class="alert alert-danger">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">x</button>
            <span th:text="${errorMessage}"/> </div>

        <!-- Content Header (Page header) -->
        <div class="content-header"><h1>Bank Balance and Dispensing System</h1></div>
        <!-- Main content -->
        <div class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box box-primary">
                        <form role="form" method="post" th:action="@{/processService}">
                            <div class="box-body">
                                <div th:class="form-group">
                                    <label> <strong>Select Service* : </strong></label>
                                    <select required="false" id="service" data-placeholder="Choose One..."
                                            class="selectpicker form-control" name="serviceId">
                                        <option value="">Choose One...</option>
                                        <option th:each="item : ${services}"
                                                th:value="${item.name()}"
                                                th:text="${item.getDescription()}">Wireframe
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="box-title btn btn-primary" title="Submit">Submit
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div> <!-- box box-primary -->
                </div> <!--col-xs-12 -->

            </div>

        </div>
    </div>
</div>

</th:body>
</html>
